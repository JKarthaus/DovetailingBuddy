micronaut:
  router:
    static-resources:
      default:
        enabled: true
        paths: classpath:static
        mapping: /**
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  application:
    name: DovetaillingBuddy
